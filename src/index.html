<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="index" />

		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />

		<title>Website template</title>
		<meta name="keywords" content="" />
		<meta name="publisher" content="" />
		<meta name="author" href="" />
		<meta name="description" content="" />

		<meta property="og:title" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />
		<meta property="og:description" content="" />
		<meta property="og:type" content="website" />
	</head>
	<body>
		<div class="card">
			<form id="form">
				<label for="max-score" data-i18n="max-score">Maximum Achieved Score:</label>
				<input
					type="number"
					id="max-score"
					name="maxScore"
					step="0.1"
					value="32.8"
					required
				/><br />

				<label for="min-score" data-i18n="min-score">Minimum Achieved Score:</label>
				<input
					type="number"
					id="min-score"
					name="minScore"
					step="0.1"
					value="-3.5"
					required
				/><br />

				<label for="avg-score" data-i18n="avg-score">Average Score:</label>
				<input
					type="number"
					id="avg-score"
					name="avgScore"
					step="0.1"
					value="11.7"
					required
				/><br />

				<label for="user-score" data-i18n="user-score">Your Score:</label>
				<input
					type="number"
					id="user-score"
					name="userScore"
					step="0.1"
					value="20"
					required
				/><br />

				<label for="total-competitors" data-i18n="total-competitors"
					>Total competitors count:</label
				>
				<input
					type="number"
					id="total-competitors"
					name="totalCompetitors"
					step="1"
					value="1229"
					min="0"
					required
				/><br />

				<button type="submit" data-i18n="submit">Submit</button>
			</form>

			<canvas id="data-chart" width="800" height="400"></canvas>
		</div>
	</body>
</html>
